<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDX CS410-FEWT CFB Data</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      href="main.css"
    />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <nav class="navbar nav-fill fixed-top justify-content-center bg-dark">
        <div class="nav-item">
            <a class="nav-link" href="#!" id="home">CFB Stats</a>
        </div>
    </nav> 
    <div class="container" id="conferences-container" >
        <div class="row justify-content-center m-2" id="conferences-row1">
            <div class="card-deck col-lg-12" id="conferences-deck1">
                <div class="card" id="pac-card">
                    <a href="#" class="btn btn-fix text-center" id="pac">
                        <img class="card-img-top img-responsive"" id="pac-img" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/ncaa_conf/500/9.png" >
                        <div class="card-block">
                            <h4 class=card-title">PAC-12</h4>
                        </div>
                    </a>
                </div>
                <div class="card" id="sec-card">
                    <a href="#" class="btn btn-fix text-center" id="sec">
                        <img class="card-img-top img-responsive"" id="sec-img" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/ncaa_conf/500/8.png" >
                        <div class="card-block">
                            <h4 class=card-title">SEC</h4>
                        </div>
                    </a>
                </div>
                <div class="card" id="b1g-card">
                    <a href="#" class="btn btn-fix text-center" id="b1g">
                        <img class="card-img-top img-responsive"" id="b1g-img" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/ncaa_conf/500/5.png" >
                        <div class="card-block">
                            <h4 class=card-title">Big-10</h4>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center m-2" id="conferences-row2">
            <div class="card-deck col-sm-8" id="conferences-deck2">
                <div class="card" id="acc-card">
                    <a href="#" class="btn btn-fix text-center" id="acc">
                        <img class="card-img-top img-responsive"" id="acc-img" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/ncaa_conf/500/1.png" >
                        <div class="card-block">
                            <h4 class=card-title">ACC</h4>
                        </div>
                    </a>
                </div>
                <div class="card" id="b12-card">
                    <a href="#" class="btn btn-fix text-center" id="b12">
                        <img class="card-img-top img-responsive"" id="b12-img" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/ncaa_conf/500/4.png" >
                        <div class="card-block">
                            <h4 class=card-title">Big-12</h4>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container mx-auto" id="teams-container" >
    </div>
    <div class="container mx-auto" id="single-team-container" >
        <h2 class="text-center border rounded mt-2 mb-4" id="team-name">Placeholder</h2>
        <div class="row">
            <div class="col-md-8 border" id="stats-view">Stats Placeholder
                <table class="table table-bordered table-hover table-sm" id="stats-table">

                </table>
            </div>
            <div class="col-md-4 border" id="games-column">
                <div class="row border">
                    <div class="col-12 text-center" id="team-record">
                        Record: 12-2
                    </div>
                </div>
                <div class="row border">
                    <div class="col-6 text-center" id="home">
                        Home
                    </div>
                    <div class="col-6 text-center" id="away">
                        Away
                    </div>
                </div>
                <div class="row border">
                    <img class="col-3 img-responsive" src="http://a.espncdn.com/i/teamlogos/ncaa/500/333.png">
                    <div class="col-6 text-center text-success">18-26</div>
                    <img class="col-3 img-responsive" src="http://a.espncdn.com/i/teamlogos/ncaa/500/12.png">
                </div>
                <div class="row border">
                    <img class="col-3 img-responsive" src="http://a.espncdn.com/i/teamlogos/ncaa/500/333.png">
                    <div class="col-6 text-center text-danger">18-26</div>
                    <img class="col-3 img-responsive" src="http://a.espncdn.com/i/teamlogos/ncaa/500/2.png">
                </div>
            </div>
        </div>
    </div>
    <div class="container mx-auto" id="game-container" >
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="app.js"></script>
</body>
</html>
